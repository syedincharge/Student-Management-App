<!DOCTYPE html>
<html xmlns:th= "http://wwww.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Student Management System</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
	crossorigin="anonymous">
</head>
<body>

	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand" href="#">Student Management System</a>

		<!-- Toggler/collapsibe Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>

		<!-- Navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" th:href="@{/students}">Student
						Management</a></li>
			</ul>
		</div>
	</nav>
    <br>
    <br>

	<div class="container">
         <div class ="row">
           <h1> List Students</h1>       
         </div>
            <br>
           <br> 
         <div class = "row">
              <div class ="col-lg-6">
                 <a th:href = "@{/students/new}" class = "btn btn-primary btn-sm md-3">Add Student</a>
              </div>
         </div>
             <br>
      
         
         <table class = "table table-striped  table-bordered">
         
          <thead class= "table-dark">
               <tr>
                  <th>Student First Name</th>
                  <th>Student Last Name</th>
                  <th>Student Email</th>
                  <th>Actions</th>
               </tr>      
         </thead>
         
               <tbody>
                     <tr th:each = "student:  ${students}">
                        <td th:text = "${student.firstName}"></td>
                        <td th:text = "${student.lastName}"></td>
                        <td th:text = "${student.email}"></td> 
                        <td>
                            <a th:href = "@{/student/edit/{id}(id=${student.id})}" class = "btn btn-primary">Edit</a>
                        </td>
                         <td>
                            <a th:href = "@{/student/{id}(id=${student.id})}" class = "btn btn-danger">Delete</a>
                        </td>
                                        
                     </tr>
                 
               </tbody>
         
         </table>
    
    </div>

</body>
</html>
